<!DOCTYPE html>

<head>

<body>
        <!-- do un nome ai 3 contenitori con le sezioni di una pagina soloper distinguerli nel migliore dei modi -->
        <header class="container">
            <div>Esercizio per casa</div>
            <div class="row">
                <!-- 1*12 -->
                <div class="col-1 border txt">1 col</div>

                <div class="col-1 border txt">1 col</div>
            </div>
            <div class="row">

                <div class="col-2 border txt">col</div>
                <div class="col-5 border txt">col</div>
                <div class="col-5 border txt">col</div>
            </div>
            <div class="row">
                <!-- 12 --> 
                <!-- utilizzabile anche widt:100% -->
                <div class="col-12 border txt">12 col</div>
            </div>
            <div class="row">
                <!-- 8.2.2 -->
                <div class="col-8 border txt">8 col</div>
                <div class="col-2 border txt">2 col</div>
                <div class="col-2 border txt">2 col</div>
            </div>
            <div class="row">
                <!-- 1.2.2.6.1 -->
                <div class="col-1 border txt">1 col</div>
                <div class="col-2 border txt">2 col</div>
                <div class="col-2 border txt">2 col</div>
                <div class="col-6 border txt">6 col</div>
                <div class="col-1 border txt">1 col</div>
            </div>
            <div class="row">
                <div class="col-6 border row flex">
                    <!-- 2.2.8 -->
                   <div class="green col-2 txtneasted">Neasted 2 col</div>
                   <div class="green col-2 txtneasted">Neasted 2 col</div>
                   <div class="green col-8 txtneasted">Neasted 8 col</div>
                </div>
                <div class="col-6 border row flex">
                    <!-- 6.6 -->
                    <div class="green col-6 txtneasted">Neasted 6 col</div>
                   <div class="green col-6 txtneasted">Neasted 6 col</div>
                </div>
            </div>

        <br>

            <div class="row">

            </div>
            <div class="row">
                <!-- 6.6 -->
                <div class="col-6 border"></div>
